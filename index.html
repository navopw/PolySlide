<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
        <!-- 
        <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: 'unsafe-inline' https://ssl.gstatic.com; style-src 'self' 'unsafe-inline'; media-src *" /> 
        -->
        <title>PolySlide</title>

        <style>
            html, body {
                margin: 0px;
                overflow: hidden;
            }

            @font-face {
                font-family: "uni_sans_heavy";
                src: url("assets/fonts/uni_sans_heavy.ttf") format("truetype");
            }
        </style>
    </head>

    <body>
        <!-- Preload Fonts -->
        <div style="position: absolute; top: -100px; font-family: uni_sans_heavy;">.</div>

        <!-- Game -->
        <div id="game"></div>

        <!-- Libs -->
        <script type="text/javascript" src="src/libs/ds.min.js"></script>
        <script type="text/javascript" src="src/libs/phaser.min.js"></script>

        <!-- PolySlide Object -->
        <script type="text/javascript">
            var PolySlide = ds.static.class({
                States: {},
                Entities: {},
                
                Items: {}
            });
        </script>

        <!-- Util -->
        <script type="text/javascript" src="src/PolySwipeUtil.js"></script>

        <!-- Entities -->
        <script type="text/javascript" src="src/entities/Player.js"></script>

        <!-- Items -->
        <script type="text/javascript" src="src/items/Shield.js"></script>
        <script type="text/javascript" src="src/items/Watch.js"></script>

        <!-- UI -->
        <script type="text/javascript" src="src/ui/PauseUI.js"></script>
        <script type="text/javascript" src="src/ui/GameoverUI.js"></script>
        <script type="text/javascript" src="src/ui/OverlayUI.js"></script>

        <!-- Game -->
        <script type="text/javascript" src="src/Boot.js"></script>
        <script type="text/javascript" src="src/Preloader.js"></script>
        <script type="text/javascript" src="src/MainMenu.js"></script>
        <script type="text/javascript" src="src/Game.js"></script>
        
        <script type="text/javascript" charset="utf-8">
            var game = new Phaser.Game(
				window.screen.availWidth * window.devicePixelRatio, 
				window.screen.availHeight * window.devicePixelRatio,
				Phaser.AUTO, 
				"game"
			);

			game.state.add("Boot", PolySlide.States.Boot);
			game.state.add("Preloader", PolySlide.States.Preloader);
			game.state.add("MainMenu", PolySlide.States.MainMenu);
			game.state.add("Game", PolySlide.States.Game);
			
			game.state.start("Boot");
        </script>
    </body>
</html>
